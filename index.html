<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marquee Images</title>
</head>
<body>
    <div class="marquee">
        <ul class="marquee-content">
            <li class="marquee-item"><img class="marquee-image" src="./img/animal1.jpg" alt="animal1"></li>
            <li class="marquee-item"><img class="marquee-image" src="./img/animal2.jpg" alt="animal2"></li>
            <li class="marquee-item"><img class="marquee-image" src="./img/animal3.jpg" alt="animal3"></li>
            <li class="marquee-item"><img class="marquee-image" src="./img/animal4.jpg" alt="animal4"></li>
            <li class="marquee-item"><img class="marquee-image" src="./img/animal5.jpg" alt="animal5"></li>

            <!-- Repeat 4 elements -->
            <li class="marquee-item"><img class="marquee-image" src="./img/animal1.jpg" alt="animal1"></li>
            <li class="marquee-item"><img class="marquee-image" src="./img/animal2.jpg" alt="animal2"></li>
            <li class="marquee-item"><img class="marquee-image" src="./img/animal3.jpg" alt="animal3"></li>
            <li class="marquee-item"><img class="marquee-image" src="./img/animal4.jpg" alt="animal4"></li>
        </ul>
    </div>
</body>
</html>
